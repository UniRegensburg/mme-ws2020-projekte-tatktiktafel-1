<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tactiCS:GO</title>
    <link rel="icon" type="image/png" href="resources/image/favicon.png"/>
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="left-container">
        <div class="outerContainer">
            <div class="item-container">
        <div class="menu-div" style="position: relative">
            <select id="drop-down-map-select" class="menu-item"></select>
            <select id="drop-down-color-select" class="menu-item"> 
                <option value="#FF0000" style="color: #FF0000">red</option>
                <option value="#eda338" style="color: #eda338">orange</option>
                <option value="#e6f13d" style="color: #e6f13d">yellow</option>
                <option value="#109856" style="color: #109856">green</option>
                <option value="#68a3e5" style="color: #68a3e5">blue</option>
                <option value="#803ca1" style="color: #803ca1">purple</option>
            </select>
            <div class="menu-item">
                <div class="eraser" style="float: left">Eraser</div>
                <input type="checkbox" name="Erase" id="erase-checkbox" class="eraser">
            </div>
            <button id="clear-canvas-button" class="menu-item">CLEAR CANVAS</button>
            <button id="reset-draggables-button" class="menu-item">RESET DRAGGABLES</button>
            <button id="export-button" class="menu-item">EXPORT</button>
            <p class="menu-hint">With right-click you can place markers!</p>
        </div>
        </div>
    </div>
        <div class="outerContainer">
            <div id="containerGrenades" class="item-container">
                <img src="/app/resources/image/grenades/HE-Grenade.png" alt="HE-Grenade" id="hegrenade" class="grenades">
                <img src="/app/resources/image/grenades/Decoy.png" alt="Decoy" id="decoy" class="grenades">
                <img src="/app/resources/image/grenades/Flashbang.png" alt="Flashbang" id="flashbang" class="grenades">
                <img src="/app/resources/image/grenades/Incendiary Grenade.png" alt="Incendiary Grenade" id="incendiary" class="grenades">
                <img src="/app/resources/image/grenades/Smoke Grenade.png" alt="Smoke Grenade" id="smoke" class="grenades">
            </div>
        </div>
    </div>
    <div id="background" class="center-container">
        <canvas id="canvas" class="canvas" width="100%" height="100%"></canvas>
    </div>
    <div class="right-container">
        <div class="outerContainer">
            <div id="containerCT" class="item-container">
                <img src="/app/resources/image/marker/Counter-Terrorist.png" alt="Counter-Terrorist" id="ct1" class="draggable">
                <img src="/app/resources/image/marker/Counter-Terrorist.png" alt="Counter-Terrorist" id="ct2" class="draggable">
                <img src="/app/resources/image/marker/Counter-Terrorist.png" alt="Counter-Terrorist" id="ct3" class="draggable">
                <img src="/app/resources/image/marker/Counter-Terrorist.png" alt="Counter-Terrorist" id="ct4" class="draggable">
                <img src="/app/resources/image/marker/Counter-Terrorist.png" alt="Counter-Terrorist" id="ct5" class="draggable">
            </div>
            <div id="containerT" class="item-container">
                <img src="/app/resources/image/marker/Terrorist.png" alt="Terrorist" id="t1" class="draggable">
                <img src="/app/resources/image/marker/Terrorist.png" alt="Terrorist" id="t2" class="draggable">
                <img src="/app/resources/image/marker/Terrorist.png" alt="Terrorist" id="t3" class="draggable">
                <img src="/app/resources/image/marker/Terrorist.png" alt="Terrorist" id="t4" class="draggable">
                <img src="/app/resources/image/marker/Terrorist.png" alt="Terrorist" id="t5" class="draggable">
            </div>
            <div id="containerBomb" class="item-container">
                <img src="/app/resources/image/marker/Bomb.png" alt="Bomb" id="bomb" class="draggable">
            </div>
        </div>
        <div class="outerContainer">
            <div class="item-container">
                <div id="chat-box"></div>
            </div>
            <div class="item-container">
                <form id="chat-message">
                    <input type="text" id="chat-message-text">
                    <input type="button" id="chat-message-button" value="Enter">
                </form>
            </div>
        </div>
    </div>
    <canvas id="hiddenCanvas" width="100" height="100" style="display:none;"></canvas>
    <script type="module" src="resources/js/index.js"></script>
    <script src="/libs/colyseus.js/colyseus.js"></script>
</body>

</html>
